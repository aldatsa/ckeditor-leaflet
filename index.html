<!DOCTYPE html>
<html>
    <head>
        <title>Test Page of CKEditor Leaflet</title>
        <script src="ckeditor/ckeditor.js"></script>
        <style>
            h3 {
                font-family: sans;
                color: #3399ff;
            }
        </style>
        <meta content="text/html; charset=utf-8" http-equiv="content-type"/>

    </head>
    <body>
        <form>
            <h3>CKEditor Leaflet Demo Page</h3>
            <textarea name="my_editor" id="my_editor" rows="5" cols="20">
                This is my <em>textarea</em> to be replaced with <strong>CKEditor</strong>.
                <div id="widget_div_map" class="widget_div" data-lat="14.6496465" data-lon="121.0474325" data-zoom="15" data-tile="OpenStreetMap.HOT" data-minimap="on">
                    <iframe scrolling="no" id="widget_iframe_map" class="widget_iframe" width="600px" height="600px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=14.6496465&lon=121.0474325&zoom=15&tile=OpenStreetMap.HOT&minimap=on" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=14.6496465&lon=121.0474325&zoom=15&tile=OpenStreetMap.HOT&minimap=on">
                    </iframe>
                </div>


                <p>This is my <em>textarea</em> to be replaced with <strong>CKEditor</strong>.</p>
                <div id="leaflet_div-1" class="leaflet_div" data-lat="14.6496465" data-lon="121.0474325" data-width="600" data-height="600" data-zoom="15" data-tile="OpenStreetMap.HOT" data-minimap="on">
                    <iframe scrolling="no" id="leaflet_iframe-1" class="leaflet_iframe" width="600px" height="600px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=14.6496465&lon=121.0474325&zoom=15&tile=OpenStreetMap.HOT&minimap=on" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=14.6496465&lon=121.0474325&zoom=15&tile=OpenStreetMap.HOT&minimap=on">
                    </iframe>
                </div>
                <p>If you <strong>hover</strong> the mouse on the map, you will see the map's handle bar (cross hair) in the <strong>upper left corner</strong>
                    and you could double-click that to view or edit the map properties.</p>
                <div id="leaflet_div-2" class="leaflet_div cke_widget_element" data-lat="16.4023332" data-lon="120.5960071" data-width="300" data-height="300" data-zoom="7" data-tile="Esri.WorldTopoMap" data-minimap="off" data-cke-widget-keep-attr="0" data-widget="leaflet" data-cke-widget-data="{}">
                    <iframe scrolling="no" id="leaflet_iframe-2" class="leaflet_iframe" width="300px" height="300px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=16.4023332&amp;lon=120.5960071&amp;width=300&amp;height=300&amp;zoom=7&amp;tile=Esri.WorldTopoMap&amp;minimap=off" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=16.4023332&amp;lon=120.5960071&amp;width=300&amp;height=300&amp;zoom=7&amp;tile=Esri.WorldTopoMap&amp;minimap=off"></iframe>
                </div>
                <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><p>A sample of Aerial Map Tile.</p>
                <div id="leaflet_div-3" class="leaflet_div cke_widget_element" data-lat="-25.274398" data-lon="133.775136" data-width="200" data-height="200" data-zoom="2" data-tile="MapQuestOpen.Aerial" data-minimap="off" data-cke-widget-keep-attr="0" data-widget="leaflet" data-cke-widget-data="{}">
                    <iframe scrolling="no" id="leaflet_iframe-3" class="leaflet_iframe" width="200px" height="200px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=-25.274398&amp;lon=133.775136&amp;width=200&amp;height=200&amp;zoom=2&amp;tile=MapQuestOpen.Aerial&amp;minimap=off" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=-25.274398&amp;lon=133.775136&amp;width=200&amp;height=200&amp;zoom=2&amp;tile=MapQuestOpen.Aerial&amp;minimap=off"></iframe>
                </div>
                <p>The end is near.</p>
            </textarea>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace('my_editor',
                    {toolbar :
                        [
                            ['Source'],
                            ['Bold','Italic'],
                            ['leaflet']
                        ],
                    height: 1600,
                    width: 1000,
                });
            </script>
        </form>
    </body>
</html>
