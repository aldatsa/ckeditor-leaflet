<!DOCTYPE html>
<html>
    <head>
        <title>Test Page of CKEditor Leaflet</title>
        <script src="ckeditor/ckeditor.js"></script>
        <style>
            h3 {
                font-family: sans;
                color: #3399ff;
            }
        </style>
        <meta content="text/html; charset=utf-8" http-equiv="content-type"/>

    </head>
    <body>
        <form>
            <h3>CKEditor Leaflet Demo Page</h3>
            <textarea name="my_editor" id="my_editor" rows="5" cols="20">
                This is my <em>textarea</em> to be replaced with <strong>CKEditor</strong>.
                <div id="widget_div_map" class="widget_div" data-lat="14.6496465" data-lon="121.0474325" data-zoom="15" data-tile="OpenStreetMap.HOT" data-minimap="on">
                    <iframe scrolling="no" id="widget_iframe_map" class="widget_iframe" width="600px" height="600px" frameborder="0" allowtransparency="true" src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=14.6496465&lon=121.0474325&zoom=15&tile=OpenStreetMap.HOT&minimap=on" data-cke-saved-src="http://ranelpadon.github.io/ckeditor-leaflet/ckeditor/plugins/leaflet/scripts/mapParser.html?lat=14.6496465&lon=121.0474325&zoom=15&tile=OpenStreetMap.HOT&minimap=on">
                    </iframe>
                </div>
                <p>This is another sentence</p>
                <p>If you <strong>hover</strong> the mouse on the map, you will see the map's handle bar (cross hair) in the <strong>upper left corner</strong>
                    and you could double-click that to view or edit the map properties.</p>
            </textarea>
            <script>
                // Replace the <textarea id="editor1"> with a CKEditor
                // instance, using default configuration.
                CKEDITOR.replace('my_editor',
                    {toolbar :
                        [
                            ['Source'],
                            ['Bold','Italic'],
                            ['leaflet']
                        ],
                    height: 1600,
                    width: 1000,
                });
            </script>
        </form>
    </body>
</html>
